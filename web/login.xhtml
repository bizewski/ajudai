<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Login</title>

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="resources/img/logo.png" />
        <h:outputStylesheet library="css" name="sb-admin-2.min.css" />

        <h:outputStylesheet library="vendor/fontawesome-free/css" name="all.min.css" />

    </h:head>

    <h:body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">

                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Bem Vindo!</h1>
                                        </div>
                                        <h:outputText value="UsuÃ¡rio ou senha incorretos" rendered="#{param.erro}" />
                                        <h:outputText value="Acesso negado!" rendered="#{param.negado}" />
                                        <form class="user" action="j_spring_security_check" method="POST">
                                            <div class="form-group">
                                                <input name="j_username" class="form-control form-control-user" id="exampleInputEmail" placeholder="Seu email" />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="j_password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha" />
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck" />
                                                    <label class="custom-control-label" for="customCheck">Lembrar-me</label>
                                                </div>
                                            </div>
                                            <button class="btn btn-primary btn-user btn-block" type="submit" title="Login" >Login</button>



                                        </form>
                                        <hr />
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.faces">Esqueceu a senha?</a>
                                        </div>
                                        <div class="text-center">
                                            <h:form id="link">
                                                <h:commandLink styleClass="small" action="register.faces">Criar conta Institucional</h:commandLink>

                                            </h:form>
                                            <!--<a class="small" href="register.faces">Criar conta Institucional!</a>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

    </h:body>

</html>
