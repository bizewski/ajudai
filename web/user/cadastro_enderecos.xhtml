<h:body id="page-top">

    <!-- Sidebar -->

    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <!-- Sidebar Toggle (Topbar) -->       
          <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Cadastro de Endereço</h1>
              </div>
        </nav>

          <div class="col-lg-auto">
            <div class="p-5">
              
              <h:form class="user">

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <p:inputText type="text" class="form-control form-control-user" id="cep" placeholder="CEP" 
                                   value="#{instituicaoC.endereco.cep}"/>
                  </div>
                  <div class="col-sm-6">
                      <p:inputText type="text" class="form-control form-control-user" id="cidade" 
                                   placeholder="Cidade" value="#{instituicaoC.endereco.cidade}" />
                  </div>
                </div>
                
                  <div class="form-group">
                      <p:inputText type="text" class="form-control form-control-user" id="logradouro" 
                                   placeholder="Logradouro" value="#{instituicaoC.endereco.logradouro}"/>
                  </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <p:inputText type="number" class="form-control form-control-user" id="numero" 
                                   placeholder="Número" value="#{instituicaoC.endereco.numero}" />
                  </div>
                  <div class="col-sm-6">
                      <p:inputText type="text" class="form-control form-control-user" id="complemento" 
                                   placeholder="Complemento" value="#{instituicaoC.endereco.complemento}" />
                  </div>
                </div>
                <!-- BOTOES -->
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <p:commandButton action="#{instituicaoC.cadastraEnderecos()}" class="btn btn-primary btn-user btn-block" title="Salvar" />
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                       <p:commandButton ajax="true" immediate="true" type="reset" class="btn btn-primary btn-user btn-block" title="Cancelar" />
                  </div>
                </div>
                <hr />
              </h:form>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
