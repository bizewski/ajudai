<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Criar conta Institucional</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <!-- Custom styles for this template-->
        <h:outputStylesheet library="css" name="sb-admin-2.min.css" />

        <h:outputStylesheet library="vendor/fontawesome-free/css" name="all.min.css" />

    </h:head>

    <h:body class="bg-gradient-primary">

        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Criar Conta Institucional!</h1>
                                </div>
                                <h:form class="user">
                                    
                                    

                                    <div class="form-group">
                                        <p:inputText class="form-control form-control-user" id="exampleInputName" placeholder="Nome da Instituição" value="#{instituicaoC.instituicao.nome}" />
                                    </div>
                                    <div class="form-group">
                                        <p:inputText class="form-control form-control-user" id="exampleInputCnpj" placeholder="CNPJ" value="#{instituicaoC.instituicao.cnpj}" />
                                    </div>

                                    <div class="form-group">
                                        <p:inputText class="form-control form-control-user" id="exampleInputEmail" placeholder="E-mail" value="#{instituicaoC.instituicao.email}" />
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <p:inputText type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha" value="#{instituicaoC.user.senha}" />
                                        </div>
                                        <div class="col-sm-6">
                                            <p:inputText type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirmar Senha" value="#{instituicaoC.user.senha}" />
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <center>
                                            <p:selectOneRadio value="#{instituicaoC.instituicao.categoria}">
                                                <f:selectItem itemValue="ILPI" itemLabel="ILPI" />
                                                <f:selectItem itemValue="Casa Lar" itemLabel="Casa Lar" />
                                            </p:selectOneRadio>

                                        </center>
                                    </div>

                                    <p:commandButton action="#{instituicaoC.cadastrarInstituicao()}" class="btn btn-primary btn-user btn-block" title="Criar Conta" />

                                    <hr />

                                    
                                </h:form>
                                <hr />
                                <div class="text-center">
                                    <a class="small" href="forgot-password.faces">Esqueceu a senha?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login.faces">Já possui uma conta? Faça login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

    </h:body>

</html>
